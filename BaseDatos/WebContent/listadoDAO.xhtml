<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>

	<h1>Lista de usuarios</h1>
	
	<h:dataTable value="#{usuarioDAO.getUsuariosList()}" var="c"
		styleClass="order-table"
		headerClass="order-table-header"
		rowClasses="order-table-add-row, order-table-even-row"
		>
		
		<h:column>
			<f:facet name="header">
				Email
			</f:facet>
			
				#{c.email}
			
		</h:column>
		
		<h:column>
			<f:facet name="header">
				Nombre
			</f:facet>
			
				#{c.firstName}
			
		</h:column>
		
		<h:column>
			<f:facet name="header">
				Apellidos
			</f:facet>
			
				#{c.lastName}
			
		</h:column>
		
		<h:column>
			<f:facet name="header">
				Password
			</f:facet>
			
				#{c.password}
			
		</h:column>
		
		<h:column>
			<f:facet name="header">
				Télefono
			</f:facet>
			
				#{c.phone}
			
		</h:column>
		
		
		<h:column>
			<f:facet name="header">
				Fax
			</f:facet>
			
				#{c.fax}
			
		</h:column>
		
		<h:column>
			<f:facet name="header">
				Update
			</f:facet>
			<h:form>
			<h:commandLink action="detail">
					<f:actionListener type="dao.Usuario"/>
					<h:outputText value="#{c.email}" />
			</h:commandLink>
			</h:form>
		</h:column>
		
	</h:dataTable>

</body>
</html>
