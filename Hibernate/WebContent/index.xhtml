	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</h:head>
<h:body>

<h:form>
<h:commandButton value="consulta 1" action="#{hibernate.consultaParam}">

</h:commandButton>
<h:commandButton value="consulta todo" action="#{hibernate.consulta}">

</h:commandButton>
<h:commandButton value="new Estudiante" action="#{hibernate.insertEstudiante}">

</h:commandButton>
<h:commandButton value="ver Estudiante" action="#{hibernate.consultaEstudiante}">

</h:commandButton>

<h:commandButton value="Guarda Curso" action="#{hibernate.guardaCurso}"/>

<h:commandButton value="Total Cursos hsql" action="#{hibernate.sqlHSQL}"/>

<h:dataTable var="reg" value="#{hibernate.usuario}">
	<h:column>
		<f:facet name="header">
			<h:outputText value="Email"/>
		</f:facet>		
		<h:outputText value="#{reg.email}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Nombre"/>
		</f:facet>		
		<h:outputText value="#{reg.firstName}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Apellido"/>
		</f:facet>		
		<h:outputText value="#{reg.lastName}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Tel"/>
		</f:facet>		
		<h:outputText value="#{reg.phone}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="fax"/>
		</f:facet>		
		<h:outputText value="#{reg.fax}"/>
	</h:column>
</h:dataTable>
</h:form>
